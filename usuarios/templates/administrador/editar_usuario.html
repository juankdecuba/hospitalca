{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'gestionar_usuarios' %}">Volver a Usuarios</a></li>
                <li><a href="{% url 'administrador' %}">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Editar Usuario</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" value="{{ usuario.username }}" required>

            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}" required>

            <button type="submit" class="btn">Guardar Cambios</button>
            <a href="{% url 'gestionar_usuarios' %}" class="btn btn-delete">Cancelar</a>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Hospital Provincial Dr. Antonio Luaces Iraola. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
